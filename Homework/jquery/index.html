<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Jquery Demo </title>
    <link rel="stylesheet" href="master.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>

  <div class=".box">
    My box is cool!
</div>

<a href="#" id="Sam">Click Sam!</a> | <a href="#" id="Bob">Click Bob!</a> |
<a href="#" id="Jane">Hide</a> | <a href="#" id="Mary">Show</a>


<script type="text/javascript">
  $(document).ready(function(){

    $("Sam").click(function){
      $(".box").removeClass("box-bob");
      $(".box").addClass( "box-big" );
      $(".box").html( "Woohoo you clicked Sam!" );

    }}

    $("Bob").click(function){
      $(".box").removeClass("box-big");
      $(".box").addClass( "box-bob" );
      $(".box").html( "Woohoo you clicked Bob!" );

    }

    $("Jane").click(function){
      $(".box").fadeOut(1000);
    }

    $("Mary").click(function){
      $(".box").fadeIn(1000);
    }


</script>

  </body>


</html>
